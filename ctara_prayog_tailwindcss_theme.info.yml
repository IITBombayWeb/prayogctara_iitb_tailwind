name: Ctara Prayog Theme
type: theme
description: The prayog Project of CTara Department Indian Institute Of Technology Bombay custom theme developed using tailwind.
base theme: stable9
core: 8.x
core_version_requirement: ^8 || ^9
dependencies: 
  - drupal:views
  - admin_toolbar:admin_toolbar
  - feeds:feeds
  - paragraphs:paragraphs
  - paragraphs_collapsible:paragraphs_collapsible
  - pathauto:pathauto
regions:
  header: Header
  content: Content
  footer: Footer

libraries:
  - ctara_prayog_tailwindcss_theme/global-styling
  - ctara_prayog_tailwindcss_theme/splidejs
  - ctara_prayog_tailwindcss_theme/autoSizeSlider